apiVersion: apps/v1
kind: Deployment
metadata:
  name: juliaaano-quarkus
  labels:
    app: juliaaano-quarkus
spec:
  replicas: 0
  selector:
    matchLabels:
      app: juliaaano-quarkus
  template:
    metadata:
      labels:
        app: juliaaano-quarkus
    spec:
      containers:
        - name: app
          image: registry/namespace/name:tag
          env:
            - name: MY_SAMPLE_ENV
              value: mySampleEnv
          envFrom:
            - configMapRef:
                name: juliaaano-quarkus
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: sample-volume
              mountPath: /app/sample-volume
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
          resources:
            requests:
              cpu: "250m"
              memory: 512Mi
            limits:
              cpu: "500m"
              memory: 1Gi
      volumes:
        - name: sample-volume
          emptyDir: {}
